<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Monitoramento</title>
</head>
<body>
    <section class="page-section bg-dark text-white" id="monitoramento">
        <div class="container px-4 px-lg-5 text-center">
            <h2 class="mb-4" style="text-align: center;">Monitoramento em Tempo Real</h2>
            <div class="parent">
                <h4 style="text-align: center;">Estação Nº1</h4>
                
            </div>
            <div id="chart">
                <!--Gráfico - Temperatura do ar-->
                <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2448762/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Temperatura+do+Ar&type=line&xaxis=Hora&yaxis=Graus+%C2%BA"></iframe>
            
                <!--Gráfico - Umidade do ar-->
                <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2448762/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Umidade+do+Ar&type=line&xaxis=Hora&yaxis=Umidade+%25"></iframe>
               
                <!--Gráfico - Umidade do Solo-->
                <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2448762/charts/3?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Umidade+do+Solo&type=line&xaxis=Hora&yaxis=Umidade+%25"></iframe>
                
                <!--Gráfico - Radiação UV-->
                <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2448762/charts/4?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Radia%C3%A7%C3%A3o&type=line&xaxis=Hora&yaxis=Raios+UV"></iframe>
            </div>
        </div>
    </section>
</body>
</html>
